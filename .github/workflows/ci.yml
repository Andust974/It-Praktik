name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install project and dev deps
        run: |
          python -m pip install --upgrade pip
          # install project (editable) and dev tools
          if [ -f pyproject.toml ]; then
            pip install -e .
          fi
          pip install pytest ruff mypy pyyaml

      - name: Static checks (ruff)
        run: |
          ruff check src || true

      - name: Type checks (mypy)
        run: |
          mypy --ignore-missing-imports src || true

      - name: Run tests
        env:
          PYTHONPATH: src
        run: |
          pytest -q --maxfail=1 --disable-warnings
